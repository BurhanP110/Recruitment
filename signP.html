<!-- Prospect Manager sign up form -->

<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Register </title>
    <link rel="stylesheet" href="signP.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Register</div>
            <div class="input-box underline">
                <input type="text" placeholder=" First Name" required>
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input type="text" placeholder=" Last Name" required>
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input type="text" placeholder=" Phone number" required>
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input type="text" placeholder=" Work Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder=" Enter a Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" name="" value="Register">
            </div>
        </form>
        <div class="option">or Register using </div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
        </div>
    </div>
</body>

</html>
